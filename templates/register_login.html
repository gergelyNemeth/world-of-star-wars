<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}" defer></script>

        <title>The World of Star Wars</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Planet List</a></li>
                        <li {% if form == "registration" %}class="active"{% endif %}><a href="/registration" >Registration</a></li>
                        <li {% if form == "login" %}class="active"{% endif %}><a href="/login">Login</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right ">
                        <li class="navbar-text">{{ login_message }}</li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="card card-container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                        {% if form == "registration" %}
                        <form class="form-signin" id="register-form" method="post">
                            <p><input class="form-control" type="text" name="username" placeholder="Username" required autofocus></p>
                            <p><input class="form-control" type="password" name="password" placeholder="Password" required></p>
                            <p><input class="btn btn-primary btn-block btn-signin" type="submit" value="Sign Up"></p>
                        </form>
                        {% endif %}

                        {% if form == "login" %}
                        <form class="form-signin" id="login-form" method="post">
                            <p><input class="form-control" type="text" name="username" placeholder="Username" required autofocus></p>
                            <p><input class="form-control" type="password" name="password" placeholder="Password" required></p>
                            <p><input class="btn btn-primary btn-block btn-signin" type="submit" value="Sign in"></p>
                        </form>
                        {% endif %}

                        <a href="{{ url_for('planets') }}" class="btn btn-default btn-block cancel" id="cancel-button">Cancel</a>

                        {% if error_message %}
                        <p class="error-message">{{ error_message }}</p>
                        {% endif %}

                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
</div>
